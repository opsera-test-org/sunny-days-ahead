name: "1-Bootstrap Infrastructure - sunny-days-ahead"

on:
  workflow_dispatch:

env:
  TENANT: opsera
  APP_NAME: sunny-days-ahead
  AWS_REGION: us-west-2
  REGION_SHORT: usw2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPO_NAME: opsera/sunny-days-ahead

permissions:
  contents: write
  id-token: write

jobs:
  setup-ecr-repository:
    name: "1️⃣ Setup ECR Repository"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository (Idempotent)
        run: |
          echo "Checking if ECR repository exists: ${ECR_REPO_NAME}"

          if aws ecr describe-repositories --repository-names "${ECR_REPO_NAME}" 2>/dev/null; then
            echo "✅ ECR repository already exists: ${ECR_REPO_NAME}"
          else
            echo "Creating ECR repository: ${ECR_REPO_NAME}"
            aws ecr create-repository \
              --repository-name "${ECR_REPO_NAME}" \
              --image-tag-mutability IMMUTABLE \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=${TENANT} \
                     Key=app,Value=${APP_NAME} \
                     Key=managed-by,Value=opsera-c2c
            echo "✅ ECR repository created: ${ECR_REPO_NAME}"
          fi

  register-repository-with-argocd:
    name: "2️⃣ Register Repository with ArgoCD"
    runs-on: ubuntu-latest
    needs: setup-ecr-repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure Hub Cluster Access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub
          kubectl config use-context hub

      - name: Register Repository (Idempotent)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          REPO_SECRET_NAME="repo-${GITHUB_REPOSITORY_OWNER}-${APP_NAME}"

          if kubectl get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "✅ Repository secret already exists - skipping"
            exit 0
          fi

          echo "Registering repository with ArgoCD"
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${GITHUB_REPOSITORY}.git
            password: ${GH_PAT}
            username: git
          EOF

          echo "✅ Repository registered with ArgoCD"

  register-spoke-cluster:
    name: "3️⃣ Register Spoke Cluster with ArgoCD"
    runs-on: ubuntu-latest
    needs: register-repository-with-argocd
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure Cluster Access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Register Spoke Cluster (Idempotent)
        run: |
          echo "Checking if spoke cluster is registered"

          if kubectl --context hub get secret -n argocd cluster-${SPOKE_CLUSTER} 2>/dev/null; then
            echo "✅ Spoke cluster already registered: ${SPOKE_CLUSTER}"
            exit 0
          fi

          echo "Registering spoke cluster with ArgoCD"

          # Get spoke cluster details
          SPOKE_SERVER=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} \
            --query 'cluster.certificateAuthority.data' --output text)

          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "❌ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account and token
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${SPOKE_CLUSTER}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${SPOKE_CLUSTER}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "✅ Spoke cluster registered: ${SPOKE_CLUSTER}"

  create-folder-structure:
    name: "4️⃣ Create Folder Structure"
    runs-on: ubuntu-latest
    needs: register-spoke-cluster
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Create Directory Structure (Idempotent)
        run: |
          mkdir -p k8s/base
          mkdir -p k8s/overlays/dev
          mkdir -p argocd/dev

          echo "✅ Folder structure created"

      - name: Verify Structure
        run: |
          if test -d k8s/base && test -d k8s/overlays/dev && test -d argocd/dev; then
            echo "✅ Folder structure verified"
          else
            echo "❌ Folder structure verification failed"
            exit 1
          fi

  create-namespaces:
    name: "5️⃣ Create Namespaces"
    runs-on: ubuntu-latest
    needs: create-folder-structure
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure Spoke Cluster Access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke
          kubectl config use-context spoke

      - name: Create Namespace (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"

          if kubectl get namespace ${NAMESPACE} 2>/dev/null; then
            echo "✅ Namespace already exists: ${NAMESPACE}"
          else
            kubectl create namespace ${NAMESPACE}
            kubectl label namespace ${NAMESPACE} \
              tenant=${TENANT} \
              app=${APP_NAME} \
              environment=dev \
              managed-by=opsera-c2c
            echo "✅ Namespace created: ${NAMESPACE}"
          fi

  create-service-accounts:
    name: "6️⃣ Create Service Accounts"
    runs-on: ubuntu-latest
    needs: create-namespaces
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure Spoke Cluster Access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke
          kubectl config use-context spoke

      - name: Create Service Account (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"
          SA_NAME="${APP_NAME}-sa"

          if kubectl get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "✅ Service account already exists: ${SA_NAME}"
          else
            kubectl create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "✅ Service account created: ${SA_NAME}"
          fi
