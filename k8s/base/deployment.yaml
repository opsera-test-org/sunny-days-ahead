apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunny-days-ahead
  namespace: opsera-sunny-days-ahead-dev
  labels:
    app: sunny-days-ahead
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sunny-days-ahead
  template:
    metadata:
      labels:
        app: sunny-days-ahead
        tenant: opsera
    spec:
      serviceAccountName: sunny-days-ahead-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: sunny-days-ahead
        image: PLACEHOLDER_ECR_URI:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
