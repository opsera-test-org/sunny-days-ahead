apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sunny-days-ahead
  namespace: opsera-sunny-days-ahead-dev
  labels:
    app: sunny-days-ahead
    tenant: opsera
    environment: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - sunny-days-ahead-dev.agent.opsera.dev
    secretName: sunny-days-ahead-dev-tls
  rules:
  - host: sunny-days-ahead-dev.agent.opsera.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunny-days-ahead
            port:
              number: 80
